<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline';">
    <title>Duck Manager</title>
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-reset.css">
    <link rel="stylesheet" href="styles/media-queries/style-mq-main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=JetBrains+Mono&family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <span class="inputs">
                <span class="icon" id="icon-carrinho"></span>

                <input type="button"
                value="produtos"
                class="btn btn-products">
            </span>

            <span class="inputs">
                <span class="icon" id="icon-lista-pedidos"></span>

                <input type="button"
                value="gerar lista de pedidos"
                class="btn btn-gerar-doc">
            </span>

            <section class="barra-pesquisa">
                <input type="search"
                id="search"
                placeholder="Pesquisar">

                <input type="submit"
                class="btn btn-search"
                value="üîç">
            </section>

            <span class="inputs">
                <span class="icon" id="icon-configuracoes"></span>

                <input type="button"
                class="btn btn-settings"
                value="Configura√ß√µes">
            </span>
        </nav>
    </header>

    <main>
        <div class="product-container">
        </div>
    </main>

    <dialog id="settings">
        <h1>Configura√ß√µes</h1>

        <form>
            <article class="content">
                <section>
                    <h1>Configura√ß√£o da lista de pedidos</h1>
                    <p>
                        Quantidade m√≠nima:
                        <input type="number"
                        id="input-quantidade-minima"
                        minlength="0">
                    </p>
                </section>

                <section>
                    <h1>Configura√ß√£o do banco de dados</h1>
                    <ul id="db-settings"></ul>

                    <section>
                        <h2>Tabela a ser utilizada</h2>
                        <p>
                            Nome da tabela:
                            <input type="text"
                            id="input-table-selected"
                            max="30">
                        </p>
                    </section>

                    <h2>Colunas</h2>
                    <ul id="db-settings-columns"></ul>
                </section>

                <section>
                    <h1>Configura√ß√£o da planilha de lista de pedidos</h1>
                    <ul id="spreadsheet-infos"></ul>
                </section>
            </article>

            <article class="exit-and-save">
                <input type="button"
                class="btn-close"
                value="Fechar">

                <input type="button"
                class="btn-save"
                value="Salvar">
            </article>
        </form>
    </dialog>

    <dialog id="loading">
        <input type="button"
        id="btn-gerar-lista"
        value="Gerar lista de pedidos">
    </dialog>

    <footer>
        <p>Suporte: <a href="mailto:theheapsters@gmail.com">theheapsters@gmail.com</a></p>
    </footer>

    <script src="js/search.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/criarListaDePedidos.js"></script>
    <script src="js/saveSettingsEvents.js"></script>
    <script src="js/showAllItems.js"></script>
</body>
</html>
